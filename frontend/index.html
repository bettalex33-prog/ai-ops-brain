<!DOCTYPE html>
<html>
<head>
    <title>AI Ops Brain Dashboard</title>
    <style>
        body { font-family: Arial; background: #0f172a; color: white; padding: 40px; }
        h1 { color: #38bdf8; }
        textarea { width: 100%; height: 150px; margin-bottom: 10px; }
        button { padding: 10px 20px; background: #38bdf8; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 20px; background: #1e293b; }
    </style>
</head>
<body>

<h1>AI Ops Brain</h1>

<p>Enter transactions (JSON format):</p>

<textarea id="transactions">
[
  {"date": "2026-02-01", "amount": 50000, "type": "income"},
  {"date": "2026-02-03", "amount": 15000, "type": "expense"}
]
</textarea>

<br>
<button onclick="analyze()">Analyze</button>

<div class="result" id="result"></div>

<script>
async function analyze() {
    const transactions = JSON.parse(document.getElementById("transactions").value);

    const response = await fetch("https://ai-ops-brain.onrender.com/analyze", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-API-Key": "supersecret123"
        },
        body: JSON.stringify({ transactions })
    });

    const data = await response.json();

    document.getElementById("result").innerHTML = `
        <h3>Results</h3>
        <p><strong>Balance:</strong> $${data.cash_flow.current_balance}</p>
        <p><strong>Daily Burn:</strong> $${data.daily_burn}</p>
        <p><strong>Runway:</strong> ${data.runway_days} days</p>
        <p><strong>Risk:</strong> ${data.risk_level}</p>
    `;
}
</script>

</body>
</html>
